<!DOCTYPE html>

<html>
    <head>
        <title>Travel Bloom-About</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <nav class="navbar">
            <div id="logo">Travel Bloom</div>
            <div class="nav-links">
                <a class="topmenu" href="./index.html">Home</a>
                <a class="topmenu" href="./about.html">About us</a>
                <a class="topmenu" href="./contact.html">Contact Us</a>
            </div>
        </nav>
        <section id="contact-page" class="page">
            <div class="contact-container">
            <h1>CONTACT US</h1>
            <p>Get in touch</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
    </body>
</html>
